before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y pandoc texlive-latex-recommended texlive-fonts-recommended

before_script: 
  - test -e README.md
  - which pandoc
  - pandoc -v

script: 
  - pandoc --from=markdown_github --to=latex --output=README.pdf README.md

deploy:
  skip_cleanup: true
